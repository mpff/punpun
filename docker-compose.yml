version: '3.7'

services:
  db:
    image: postgres:11.5-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  api:
    build: ./api/
    command: gunicorn --bind 0.0.0.0:5000 server:app
    volumes:
      - ./api/:/punpun.me/api/
    ports:
      - 5000:5000
  web:
    build: ./app/
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/punpun.me/app/
    ports:
      - 8000:8000
    links:
      - selenium
    depends_on:
      - db
      - api
  selenium:
    image: selenium/standalone-firefox
    ports:
      - 4444:4444
      - 5900:5900

volumes:
  postgres_data:
